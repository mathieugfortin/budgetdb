<!-- template name: Transaction_popup_form -->
{% extends 'budgetdb/base_slim.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Transaction Form Popup{% endblock %}

{% block content %}
  <h2>Transaction Form Popup</h2>
  {% load crispy_forms_tags %}
  {% crispy form %}
{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>

<script>

(function($) {
    $('#add-form').click(function() {
        var index = $('#id_inline_test_models-TOTAL_FORMS').val()
        var newTable = $('#id_inline_test_models-__prefix__-DELETE').parents('table').clone()
        newTable.find(':input').each(function() {
            for (attr of ['name', 'id'])
                $(this).attr(
                    attr,
                    $(this).attr(attr).replace('__prefix__', index)
                )
        })
        newTable.insertBefore($(this))
        $('#id_inline_test_models-TOTAL_FORMS').val(
            parseInt($('#id_inline_test_models-TOTAL_FORMS').val()) + 1
        )
        newTable.slideDown()
    })
})($)



$("#id_cat1").change(function () {
      var url = "{% url 'budgetdb:ajax_load_cat2' %}";
      var cat1Id = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'cat1': cat1Id       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_cat2").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });

    function closeSelf(){
        window.opener.location.reload();
        window.close();
    }
    window.onunload = refreshParent;
    function refreshParent() {
        window.opener.location.reload();
    }
    
</script>
{% endblock %}
