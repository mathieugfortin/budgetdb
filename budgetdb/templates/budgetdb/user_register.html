{% extends 'budgetdb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Signup Form{% endblock %}

{% csrf_token %}

{% block content %}
    <style>
        /* Centers the card on the page vertically and horizontally */
        .register-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Subtracting navbar height (70px) + some margin */
            min-height: calc(100vh - 150px);
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 1rem;
        }

        .register-card .card-body {
            padding: 2rem;
        }
    </style>

    <div class="register-wrapper">
        <div class="card register-card shadow-sm border">
            <div class="card-body">
                <h2 class="text-center mb-4">Sign up for a Budget account</h2>
                
                {% if context.form_invalid %}
                    <div class="alert alert-danger" role="alert">
                        {{ context.form_invalid }}
                    </div>
                {% endif %}

                {% crispy form %}

            </div>
        </div>
    </div>
{% endblock %}
