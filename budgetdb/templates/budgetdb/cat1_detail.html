{% extends "budgetdb/base.html" %}

{% block content %}

<h1>{{ cat1.name }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


<ul>
{% for subcategory in cat1.cat2_set.all %}
    <li><a href="{% url 'budgetdb:details_subcat' subcategory.id %}">{{ subcategory.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
