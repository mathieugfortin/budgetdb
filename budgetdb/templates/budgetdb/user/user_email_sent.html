{% extends 'budgetdb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
    <style>
        /* Centers the card on the page vertically and horizontally */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Subtracting navbar height (70px) + some margin */
            min-height: calc(100vh - 150px);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 1rem;
        }

        .login-card .card-body {
            padding: 2rem;
        }
    </style>

    <div class="login-wrapper">
        <div class="card login-card shadow-sm border">
            <div class="card-body">
                <h1 class="display-4">Verification email sent</h1>
            </div>
        </div>
    </div>
{% endblock %}
