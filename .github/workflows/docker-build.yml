name: Docker Build, Scan, and Publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required to see scan results in GitHub Security tab

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image locally
        run: |
          docker build -t ghcr.io/${{ github.repository }}:test \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            --build-arg VERSION=${{ github.ref_name }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:test'
          format: 'table'
          exit-code: '1' # This fails the build if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Log in to GHCR
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: success()
        run: |
          docker tag ghcr.io/${{ github.repository }}:test ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:test ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }} --all-tags

create-release:
    needs: build-and-scan # Only run if the docker build actually worked
    if: startsWith(github.ref, 'refs/tags/') # Only run if this was a tag push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

